{% extends 'base.html' %}

{% block content %}
    <h1>Posts</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ post.img_url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">{{ post.name }}</h4>
                    <h6 class="card-category"> <strong>{{ post.category }}</strong> </h6>
                    <p class="card-text">{{ post.content }}</p>
                    <a href="#" class="btn btn-primary">View Post</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
